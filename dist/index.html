<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>List page</title>
    <link rel="stylesheet" href="/styles.css" />
  </head>
  <body>
    <div class="container">
      <div class="description">
        <p class="description-text">Title: Batman Beyond</p>
        <p class="description-text">Rating: 8.1</p>
        <div class="searchbar-container">
          <label class="searchbar"></label>
          <input
            class="input"
            type="text"
            name="searchInputName"
            id="searchbar"
            placeholder="Search"
          />
          <button
            class="button-searchbar"
            type="button"
            id="submitButton"
          ></button>
        </div>
        <div class="button-container">
          <button
            class="button-list tab-name active"
            type="button"
            id="button-list"
            data-tab="1"
          ></button>
          <button
            class="button-grid tab-name"
            type="button"
            id="button-grid"
            data-tab="2"
          ></button>
        </div>
      </div>
      <div class="image">
        <img
          class="image-img"
          src="https://static.tvmaze.com/uploads/images/original_untouched/4/10842.jpg"
        />
      </div>
      <div class="tab-content active" data-content="1">
        <div class="content-list">
          <ul class="listbox" id="listbox"></ul>
        </div>
      </div>
      <div class="tab-content" data-content="2">
        <div class="content-grid" id="contentgrid"></div>
      </div>
    </div>
    <script type="text/javascript" src="/javascript.js"></script>
  </body>
</html>
