<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>List page</title>
    <link rel="stylesheet" href="/styles.css" />
    <script type="module" src="/modules/xhr.js"></script>
    <script type="module" src="/modules/renderList.js"></script>
    <script type="module" src="/modules/renderGrid.js"></script>
    <script type="module" src="/modules/renderNotFound.js"></script>
    <script type="module" src="/modules/clearClasses.js"></script>
    <script type="module" src="/modules/request.js"></script>
    <script type="module" src="./modules/preview.js"></script>

    <script type="module" src="/modules/main.js"></script>
  </head>
  <body>
    <main role="main" class="container">
      <section class="header-container">
        <header class="header">
          <h1 class="header-title">BATMAN BEYOND</h1>
          <p class="header-text">RATING: 8.1</p>
        </header>

        <div class="header-tools">
          <form id="searchForm" class="searchbar-container">
            <input
              class="input"
              type="text"
              name="search     Input"
              id="searchbar"
              placeholder="Search"
            />
            <button class="button-searchbar" type="submit" id="submitButton">
              Search
            </button>
          </form>

          <div class="button-container">
            <button
              class="button-list tab-name active"
              type="button"
              id="button-list"
              data-tab="1"
            ></button>
            <button
              class="button-grid tab-name"
              type="button"
              id="button-grid"
              data-tab="2"
            ></button>
          </div>
        </div>
      </section>

      <div class="image">
        <img
          class="image-img"
          src="https://static.tvmaze.com/uploads/images/original_untouched/4/10842.jpg"
        />
      </div>

      <div class="tab-content active" data-content="1">
        <div class="content-list">
          <ul class="listbox" id="listbox"></ul>
        </div>
      </div>

      <div class="tab-content" data-content="2">
        <div class="content-grid" id="contentgrid"></div>
      </div>
    </main>
  </body>
</html>
